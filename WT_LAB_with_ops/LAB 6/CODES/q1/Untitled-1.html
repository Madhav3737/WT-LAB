<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - jQuery Events</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .task-heading {
            font-size: 22px;
            color: darkblue;
            margin-top: 20px;
            text-decoration: underline;
        }

        .box {
            padding: 40px;
            background-color: lightyellow;
            border: 2px solid black;
            margin-bottom: 15px;
            display: none; /* Initially hidden */
            font-size: 18px;
            font-weight: bold;
        }

        .hover-box {
            width: 300px;
            height: 150px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin: auto;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #charCount {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px;
            background-color: darkgreen;
            color: white;
            border: none;
            width: 120px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>

    <h2>Lab 6 - jQuery Events (Madhav Appana, N210409)</h2>

    <!-- Task 1: Click Event - Show/Hide Content -->
    <h3 class="task-heading">Task 1: Click Event - Show/Hide Content</h3>
    <button id="toggleBtn">Toggle Content</button>
    <div class="box">This is a toggled content box.</div>

    <!-- Task 2: Keypress Event - Live Character Counter -->
    <h3 class="task-heading">Task 2: Keypress Event - Live Character Counter</h3>
    <input type="text" id="textInput" placeholder="Type here..." />
    <p id="charCount">Characters: 0</p>

    <!-- Task 3: Hover Event - Change Background Color -->
    <h3 class="task-heading">Task 3: Hover Event - Change Background Color</h3>
    <div class="hover-box">Hover over me!</div>

    <script>
        $(document).ready(function () {
            // Task 1: Toggle Content with Animation
            $("#toggleBtn").click(function () {
                $(".box").fadeToggle(600);
            });

            // Task 2: Live Character Counter
            $("#textInput").on("input", function () {
                let textLength = $(this).val().length;
                $("#charCount").text("Characters: " + textLength);

                if (textLength > 50) {
                    $("#charCount").css("color", "red");
                } else {
                    $("#charCount").css("color", "black");
                }
            });

            // Task 3: Hover Event - Change Background Color
            $(".hover-box").hover(
                function () {
                    $(this).css("background-color", "tomato");
                },
                function () {
                    $(this).css("background-color", "lightblue");
                }
            );
        });
    </script>

</body>
</html>
