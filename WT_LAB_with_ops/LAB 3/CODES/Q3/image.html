<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid - Madhav Appana (N210409)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa; /* Light gray background */
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        figure {
            margin: 15px;
            padding: 12px;
            background-color: #ffffff;
            border: 3px solid #444;
            border-radius: 10px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            width: 190px;
            transition: transform 0.3s ease-in-out;
        }

        img {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            cursor: pointer;
        }

        figcaption {
            font-weight: bold;
            margin-top: 5px;
            color: #222;
        }

        figure:hover {
            transform: scale(1.1);
        }

        figure:hover figcaption {
            color: darkblue;
        }

        figure:hover::after {
            content: attr(data-desc);
            display: block;
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Image Gallery - Madhav Appana (N210409)</h1>

    <div class="image-grid">
        <figure data-desc="A unique small object in a random setting">
            <img src="https://images.unsplash.com/photo-1657023016227-fa2b3cf84186?w=500&auto=format&fit=crop&q=60" alt="Small Object">
