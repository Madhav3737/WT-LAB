<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: lightblue;
            padding: 15px;
            margin: 10px;
            border: 2px solid black;
            width: 400px;
        }
        .relative {
            position: relative;
            left: 30px;
            top: 10px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Web Technologies - Madhav Appana (N210409)</h1>
    <p class="box">This is a normal paragraph.</p>
    <p class="box">Another paragraph with default positioning.</p>
    <p class="box relative">This paragraph has a relative position.</p>
    <p class="box">Final paragraph with default properties.</p>
</body>
</html>
