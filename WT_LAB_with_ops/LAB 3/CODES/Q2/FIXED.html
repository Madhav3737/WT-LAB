<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: lightcoral;
            padding: 15px;
            margin: 10px;
            border: 2px solid black;
            width: 400px;
        }
        .fixed {
            position: fixed;
            top: 0;
            right: 0;
            background-color: purple;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Web Technologies - Madhav Appana (N210409)</h1>
    <p class="box">This is a normal paragraph.</p>
    <p class="box">Another paragraph with default positioning.</p>
    <p class="box fixed">This paragraph has a fixed position.</p>
    <p class="box">Final paragraph with default properties.</p>
</body>
</html>
