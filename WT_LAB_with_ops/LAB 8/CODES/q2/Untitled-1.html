<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Name Retrieval</title>
</head>
<body>
<form id="form1" onsubmit="return getFormvalue()">
First Name: <input type="text" name="fname" value="Madhav"><br>
Last Name: <input type="text" name="lname" value="Appana"><br>
<input type="submit" value="Submit">
</form>

<script>
  function getFormvalue(){
    let fname = document.forms['form1']['fname'].value;
    let lname = document.forms['form1']['lname'].value;
    alert("First Name: " + fname + "\nLast Name: " + lname);
    return false;
  }
</script>
</body>
</html>
